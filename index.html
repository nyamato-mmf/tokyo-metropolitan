<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Metropolitan Tokyo</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><h1>Contents</h1></section>

				<!-- slide: Mapbox: Population Density Japan -->
				<section data-fullscreen="true" data-background-color="rgb(0, 0, 0)">
					<iframe class="stretch" data-src="./mapbox/population_density/index.html" data-preload frameborder="0"
						allowfullscreen></iframe>
				</section>

				<!-- slide: Mapbox: Population History Tokyo -->
				<section data-fullscreen="true" data-background-color="rgb(0, 0, 0)">
					<iframe class="stretch" data-src="./mapbox/population_history/index.html" data-preload frameborder="0"
						allowfullscreen></iframe>
				</section>

				<!-- Vertical slide: Mapbox: Population History Tokyo -->
				<section>
					<section data-fullscreen="true" data-background-color="rgb(0, 0, 0)">
						<iframe class="stretch" data-src="./mapbox/global_cities/london.html" data-preload frameborder="0"
							allowfullscreen></iframe>
					</section>
					<section data-fullscreen="true" data-background-color="rgb(0, 0, 0)">
						<iframe class="stretch" data-src="./mapbox/global_cities/newyork.html" data-preload frameborder="0"
							allowfullscreen></iframe>
					</section>
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<!-- Fullscreen plugin -->
		<script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/fullscreen/plugin.js"></script>
		<!-- Revealmenu plugin -->
		<script src="plugin/menu/menu.js"></script>

		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealFullscreen, RevealMenu ]
			});
		</script>
	</body>
</html>
